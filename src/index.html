<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
   
    <title>Tech News App</title>
</head>
<body>

<!-- PAGE CONTAINER -->
<div class="h-[100px] flex justify-center items-center">
  <div>Tech News</div>
</div>

<div class="containerNews ">
  <div class="bg-slate-300 bg-slate-300 flex justify-center items-center">
  Cards</div>

  <!-- NEWS -->
  <div class="container-fluid">
    <div class="row">
      <div
        class="d-flex justify-content-center align-items-center p-2"
        id="newsType"></div>
    </div>
    <div class="row">
      <div
        class="d-block justify-content-center align-items-center p-2"
        id="newsDetails"></div>
    </div>
  </div>

   <!-- LOAD MORE BUTTON -->
   <div class="d-flex justify-content-center align-items-center mt-3">
   <button class="btn btn-success p-2" id="loadMoreBtn">
    Load More News</button>
 </div>

  <!-- FOOTER -->
  <div class="container-fluid mt-2 mx-0 p-0">
    <nav class="navbar navbar-dark bg-dark m-0 p-1">
      <div
        class="container-fluid d-flex justify-content-center align-items-center m-0 p-0">
        <h6 class="text-light fs-6 m-0"> Created by </h6>
      </div>
    </nav>
  </div>
</div>
</body>
</html>
